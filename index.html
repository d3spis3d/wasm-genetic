<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>WASM Genetic Algorithm</title>
  </head>
  <body>
    <h1 class="heading">Travelling Salesman Problem</h1>
    <h2 class="subheading">Solved with a Genetic Algorithm</h2>
    <form id="simulation">
      <div class="form-container">
        <div class="form-column">
          <div class="form-element">
            <label>Iterations</label>
            <input name="iterations" value="500"/>
          </div>
          <div class="form-element">
            <label>Population size</label>
            <input name="pop_size"  value="350"/>
          </div>
          <div class="form-element">
            <label>Crossover rate</label>
            <input name="crossover" value="0.5"/>
          </div>
        </div>
        <div class="form-column">
          <div class="form-element">
            <label>Mutation rate</label>
            <input name="mutation" value="0.01"/>
          </div>
          <div class="form-element">
            <label>Survival rate</label>
            <input name="survival" value="0.3"/>
          </div>
          <div class="form-element">
            <label>Draw your cities or</label>
            <button id="preset">Preset Cities</button>
          </div>
        </div>
      </div>
      <div class="draw" id="draw"></div>
      <button class="submit" type="submit">Run Simulation</button>
    </form>
    <div>
      <h3 class="hidden" id="loading">Simulating...</h3>
      <canvas class="hidden" height="500" width="500"></canvas>
    </div>
    <button class="hidden" id="reset">Reset</button>
  <script type="text/javascript" src="main.2eeed26c578bf8b9dd66.js"></script></body>
</html>
