<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>WASM Genetic Algorithm</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Travelling Salesman Problem</h1>
      <h2 class="subheading">Solved with a Genetic Algorithm</h2>
      <div class="row">
        <div id="simulation-container" class="col py-3">
          <form id="simulation">
            <div class="form-group">
              <label>Iterations</label>
              <input class="form-control" name="iterations" value="500"/>
            </div>
            <div class="form-group">
              <label>Population size</label>
              <input class="form-control" name="pop_size"  value="350"/>
            </div>
            <div class="form-group">
              <label>Crossover rate</label>
              <input class="form-control" name="crossover" value="0.5"/>
            </div>
            <div class="form-group">
              <label>Mutation rate</label>
              <input class="form-control" name="mutation" value="0.01"/>
            </div>
            <div class="form-group">
              <label>Survival rate</label>
              <input class="form-control" name="survival" value="0.3"/>
            </div>
            <div class="form-group">
              <label>Draw your cities or</label>
              <button class="btn btn-light" id="preset">Preset Cities</button>
            </div>
            <button class="btn btn-dark" type="submit">Run Simulation</button>
          </form>
        </div>
        <div class="col py-3">
          <div class="draw" id="draw"></div>
          <h3 class="hidden" id="loading">Simulating...</h3>
          <canvas class="hidden" height="500" width="500"></canvas>
          <button class="hidden btn btn-dark" id="reset">Reset</button>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="main.2d694667d0cd3cb8f98f.js"></script></body>
</html>
